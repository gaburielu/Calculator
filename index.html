<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="./file/icon.png"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainBody">
      <div class="resultPort">
        <h2 class="content">Content</h2>
        <p class="history">history</p>
      </div>
      <div class="key">
        <div class="headKey">
          <button class="clear">CLEAR</button>
          <button class="result">=</button>
        </div>
        <div class="bodyKey">
          <button class="one number">1</button>
          <button class="two number">2</button>
          <button class="three number">3</button>
          <button class="plusSign operator">+</button>
          <button class="four number">4</button>
          <button class="five number">5</button>
          <button class="six number">6</button>
          <button class="minus operator">-</button>
          <button class="seven number">7</button>
          <button class="eight number">8</button>
          <button class="nine number">9</button>
          <button class="multiply operator">x</button>
          <button class="zero number">0</button>
          <button class="decimal">.</button>
          <button class="backspace operator">&#9003;</button>
          <button class="division operator">&#247;</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="acknowledgement">
        Made by Â© <a href="https://github.com/Gaburielu">Gaburielu</a> 2023 :
        <a href="https://www.theodinproject.com/about">The Odin Project</a>
      </p>
    </div>
  </body>
</html>
