<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <link rel="icon" href="/icon.png"/>
    <title>Calculator</title>
  </head>
  <body>
    <div class="mainBody">
      <div class="resultPort">
        <h2 class="content"></h2>
        <p class="history"></p>
      </div>
      <div class="key">
        <div class="headKey">
          <button id="clear" class="clear operator">CLEAR</button>
          <button id="equal" class="result operator">=</button>
        </div>
        <div class="bodyKey">
          <button id="1" class="one number">1</button>
          <button id="2" class="two number">2</button>
          <button id="3" class="three number">3</button>
          <button id="plus" class="plusSign operator">+</button>
          <button id="4" class="four number">4</button>
          <button id="5" class="five number">5</button>
          <button id="6" class="six number">6</button>
          <button id="minus" class="minus operator">-</button>
          <button id="7" class="seven number">7</button>
          <button id="8" class="eight number">8</button>
          <button id="9" class="nine number">9</button>
          <button id="multiply" class="multiply operator">x</button>
          <button id="0" class="zero number">0</button>
          <button id="decimal" class="decimal number">.</button>
          <button id="backspace" class="backspace operator">&#9003;</button>
          <button id="divide" class="division operator">&#247;</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="acknowledgement">
        Made by Â© <a href="https://github.com/Gaburielu">Gaburielu</a> 2023 :
        <a href="https://www.theodinproject.com/about">The Odin Project</a>
      </p>
    </div>
  </body>
</html>
